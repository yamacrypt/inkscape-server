version: '3.9'
services:
  fastapi:
    build:
      context: ./
      dockerfile: docker/Dockerfile
    image: fastapi
    working_dir: /usr/src/fastapi_sample
    command: &gt;
      pipenv run gunicorn backend.main:app
      --config './backend/gunicorn.conf.py'
    volumes:
      - ./logs:/usr/src/fastapi_sample/logs
    environment:
      - TZ=Asia/Tokyo
    restart: always